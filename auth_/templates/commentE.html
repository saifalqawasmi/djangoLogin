{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'commentA.css' %}">

      <title>Document</title>
</head>
<body>
      <div class="container">
            <div class="row my-v justify-content-center vertical-center">
                  <div class="col-6">
                        <div class="card">
                              <div class="card-header">
                              add comment
                              </div>
                              <div class="card-body">
                                    <form method="post">
                                          {% csrf_token %}
                                          <label for="{{form.title.id_for_label}}">title</label>
                                          <input type="text" id="{{form.title.id_for_label}}" class="form-control" name="{{form.title.html_name}}">
                                          <label for="{{form.content.id_for_label}}">comment</label>
                                          <textarea class="form-control" name="{{form.content.html_name}}" id="{{form.content.id_for_label}}" cols="30" rows="10" style="resize: none;"></textarea>
                                          <br>
                                          <a href="/" class="btn btn-primary fw-bold">Cancel</a>
                                          <button class="btn btn-primary fw-bold">Add</button>
                                    </form>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</body>
</html>
