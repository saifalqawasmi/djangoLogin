{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
    
    <title>auth</title>
    
  </head>
  <body>
    <div class="container ">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow my-5 rounded-3">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Sign in</h5>
                <form method="post" novalidate>
                  {% csrf_token %}
                    <div class="form-floating mb-3">
                      <input class="form-control" id="floatingInput" name="{{ form.username.html_name }}" type="text" placeholder="username" />
                      <label for="floatingInput">Username</label>
                      {{ form.username.errors }}
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" type="password" placeholder="password" /> 
                      <label for="floatingInput">Password</label>
                      {{ form.password.errors }}
                    </div>

                    <div class="form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="rememberPasswordCheck">
                      <label class="form-check-label" for="rememberPasswordCheck">Remember password</label>
                    </div>

                    <div class="d-grid">
                      <button class="btn btn-primary btn-login fw-bold text-uppercase">sign in</button>
                    </div>
                    <hr class="my-4">

                    
                    <div class="d-grid">
                      <a href="{% url 'register' %}" class="btn btn-secondary btn-to-register fw-bold text-uppercase">Create account</a>
                    </div>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
